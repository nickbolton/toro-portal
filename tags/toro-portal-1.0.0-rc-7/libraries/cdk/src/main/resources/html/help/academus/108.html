<STRONG>Adding New Tasks</STRONG>

<P>Adding new tasks to the calendar requires several pieces of information:</P>
<UL>
<LI>Calendar </LI>
<LI>Title </LI>
<LI>Due Date </LI>
<LI>At (a specific time for the task) </LI>
<LI>Priority </LI>
<LI>Notes </LI>
<LI>Completion Check-box</LI></UL>
