#### Gradebook
net.unicon.portal.gradebook.submissionFileDir=gradebook/submission
net.unicon.portal.gradebook.feedbackFileDir=gradebook/feedback
net.unicon.portal.gradebook.uploadedActivationFileDir=gradebook/activationFiles

#### Related Resources
net.unicon.portal.relatedresources.uploadDir=class_folders

#### Curriculum
net.unicon.portal.curriculum.curriculumFileDir=curriculum

# Offering Admin Channel work directory
net.unicon.portal.channels.admin.OfferingAdminChannel.workDir=@toro.data.home@/offeringadmin
#net.unicon.portal.channels.admin.OfferingAdminChannel.enrollSelfChecked=@GLNSERVICE_ENROLL_SELF_CHECKED@
net.unicon.portal.channels.admin.OfferingAdminChannel.enrollSelfChecked=false
# Indicates whether the Ensemble application is available
#net.unicon.portal.channels.admin.OfferingAdminChannel.ensemble.enabled=@ENSEMBLESERVICE_ENABLED@
net.unicon.portal.channels.admin.OfferingAdminChannel.ensemble.enabled=false

#### entity object factories
ClassFoldersEntityFactory=net.unicon.portal.channels.classfolder.base.ClassFoldersBaseEntityFactory
#
#### Debug
net.unicon.portal.util.Debug.debugEnabled=false

#### Delivery System (true or false)
net.unicon.academus.delivery.DeliveryAdapter=false

### XML Validation
entityXMLValidation=true

# Roster page size, specifies the number of results displayed from roster channel listings
net.unicon.portal.channels.roster.RosterChannel.pageSize=10

# upload service base repository directory
net.unicon.portal.channels.file.FileService.repositoryBaseDir=@toro.data.home@

# Debugging switch for the ChannelRendererWorker to display rendering
# results
net.unicon.portal.common.ChannelRendererWorker.showChannelResults=false

# ChannelRendererWorker parameters
net.unicon.portal.common.ChannelRendererWorker.divTagIdPrefix=HTMLBody_
net.unicon.portal.common.ChannelRendererWorker.divTagIdSuffix=

