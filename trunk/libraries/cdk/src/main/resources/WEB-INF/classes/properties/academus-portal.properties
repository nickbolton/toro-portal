#
# This file holds properties specific to Academus portal channels and facilities
# Properties needed by Academus LMS are in academus-lms.properties
#
# software fingerprint
net.unicon.portal.version=@maven.project.version@

# Determines which users will have admin access to CampusAnnouncementChannel
#     admin access allows add, edit, delete of campus-wide announcements
#     format = comma-separated list (no spaces)
net.unicon.portal.channels.campusannouncement.CampusAnnouncementChannel.administrativeUserNames=admin
net.unicon.portal.channels.campusannouncement.CampusAnnouncementChannel.sources=campus,portal

# Used by ChannelRendererWrapperImpl
# thread pool class, for use with uPortal 2.1.1 and beyond
net.unicon.portal.common.adapters.channel.ChannelRendererWrapperImpl.initialThreads=20
net.unicon.portal.common.adapters.channel.ChannelRendererWrapperImpl.maxThreads=150
net.unicon.portal.common.adapters.channel.ChannelRendererWrapperImpl.threadPriority=5

## GroupService prefix - With 2.1, uPortal introduced the notion of
## a composite group. This prefix tells the UniconGroupService in which
## uPortal group services to look. Note the "." characters must be in the
## prefixes.
## values:
## uPortal 2.0 : ""
## uPortal 2.1 : "local."
net.unicon.portal.groups.GroupImpl.localGroupService=local.
net.unicon.portal.groups.GroupImpl.availableGroupServices=local.,ldap.,pags.

# This defines a path from the Everyone group to the default
# external group containers. This will be where
# new groups from an external source will be created. Not specifying a value
# or specifying an invalid group path will result in the default group
# being the Everyone group.
# e.g.  a value of "External Groups,Department" will force the default group
# to be Everyone->External Groups->Department
net.unicon.portal.groups.defaultExternalGroupPath=Datatel

# Used to identify the id the "guest" user in order to 
# ignore him from the reqular users in a group.
# 
net.unicon.portal.channels.groupchat.guest.username=guest

#############################

##################################
# Permission-related properties:

# Timeout value for permission locks
net.unicon.portal.permissions.timeout = 60
##################################

# In order to use Client-Side Rendering you MUST configure the following
# property in protal.properties.
#      -org.jasig.portal.PortalSessionManager.allow_repeated_requests=yes
# Or else you will have odd behavior
#
# enable Client-Side Channel Rendering
net.unicon.portal.cscr.useCSCR=true
# specifiy the CscrBrowserRegistry's polling cycle time (in seconds)
net.unicon.portal.cscr.CscrBrowserRegistry.workerCycle=300

# AcademusDBUtil data source definition. This tells AcademusDBUtil
# which data source (from jndi) to use.
net.unicon.portal.util.db.AcademusDBUtil.dbSource=@datasource@
net.unicon.portal.util.db.AcademusDBUtil.baseJndiContext=java:comp/env/jdbc

# Web Service location for sending Mercury notifications
net.unicon.portal.common.service.notification.NotificationServiceMercuryImpl.service_location=@server.base.url@/toro-portlets-common/services/SendMercuryMessage

# Location of the query file to use for mercury
net.unicon.portal.channels.systray.CSystemTray.query_file=/config/queries/RdbmsMessageFactory.@db.platform@.xml

