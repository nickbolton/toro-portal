<STRONG>Sharing a Briefcase Folder</STRONG>
<P>In the <B>Briefcase Portlet</B>, you can easily share folders with other users. To do so, simply locate the folder you'd like to share. Select the desired folder, then click the <B>Share Folder</B> button.</P>
